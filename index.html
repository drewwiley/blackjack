<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BlackJack!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700italic' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery.min.js">
	</script>
	<script type="text/javascript" src="js/script.js"></script>


</head>
<body>
	<!-- 1. Create an element for our table. Turn it green and give it a white border.
	2. Create an element for the dealer's hand and for the player's hand.
	3. Create an element for the dealer's total and the player's total.
	4. Create an element for each card in each hand, a maximum of six cards.
	5. Assign a generic class to each card and a unique class to each card so we style and target 
	6. Make a deal, hit, and stand button
	7. Write some JavaScript!!-->

	<div class="container">


		<div class="row">
			<div class="the-table col-sm-8 col-sm-offset-2">
			<div class="backImage"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Casino_BlackJack.svg"></div><br>
			<div class="initialDeck col-sm-2 col-sm-offset-10 card"></div>

			<div class="row-winner">

				</div>
				<!-- DEALER ROW -->
				<div class="row special">
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- Dealer total on the left -->
						<div class="col-sm-3 dealers-total">
						Dealer Total <span class="dealer-total-number">0</span>
						</div>

						<!-- Dealer cards on the right, 9 col (2 each) -->
						<div class="col-sm-9 dealer-cards">
							<div class="col-sm-2 card card-one"></div>
							<div class="col-sm-2 card card-two special"></div>
							<div class="col-sm-2 card card-three"></div>
							<div class="col-sm-2 card card-four"></div>
							<div class="col-sm-2 card card-five"></div>
							<div class="col-sm-2 card card-six"></div>

							
						</div> <!-- End dealer cards -->

					</div> <!-- End dealer wrapper -->

				</div> <!-- End row -->

				<!-- Player row -->
				<div class="row">
					<div class="col-sm-12 player-hand-wrapper">
						<!-- Player total on the left -->
						<div class="col-sm-3 players-total">
						Player Total <span class="player-total-number">0</span>
						</div>

						<!-- Player cards on the left, 9 col (2 each) -->
						<div class="col-sm-9 player-cards">
							<div class="col-sm-2 p card card-one"></div>
							<div class="col-sm-2 p card card-two"></div>
							<div class="col-sm-2 p card card-three"></div>
							<div class="col-sm-2 p card card-four"></div>
							<div class="col-sm-2 p card card-five"></div>
							<div class="col-sm-2 p card card-six"></div>
							
						</div> <!-- End player cards -->



					</div> <!-- End player-wrapper -->

				</div> <!-- End player row -->
				<br>
								<div class="row player-actions">
					<div class="bank-display">
						
					</div>
					<div class="col-sm-2 col-sm-offset-2">
						<button class="deal-button">DEAL</button>
					</div>
					<div class="col-sm-2 col-sm-offset-0">
						<button class="hit-button">HIT</button>
					</div>
					<div class="col-sm-2 col-sm-offset-0">
						<button class="stand-button">STAND</button>
					</div>
					<div class="col-sm-2 col-sm-offset-0">
						<button type="reset" class="reset-button">RESET</button>
					</div>
				</div><!-- End Player Actions -->
				<div class=" row betting col-sm-8">
					<div class="col-sm-2 col-sm-offset-4">
						<img class="chips" src="chip.png">
					</div>
				</div>

				
			</div> <!-- End table -->
		</div><!-- End row -->
	</div> <!-- End container -->
</body>
</html>
